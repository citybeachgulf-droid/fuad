{% extends 'layout.html' %}
{% block content %}

<div class="container py-5" dir="rtl">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          
          <div class="text-center mb-4">
            <div class="bg-primary bg-opacity-10 text-primary d-inline-flex align-items-center justify-content-center rounded-circle" style="width:60px; height:60px;">
              <i class="bi bi-calendar-check fs-3"></i>
            </div>
            <h4 class="mt-3 fw-bold">تحديد موعد زيارة</h4>
            <p class="text-muted mb-0">للمعاملة رقم <strong>#{{ request_obj.id }}</strong></p>
            <small class="text-secondary">سيتم مراجعة الموعد والموافقة أو اقتراح موعد بديل من قبل الشركة</small>
          </div>

          <form method="post">
            <div class="mb-3">
              <label class="form-label fw-semibold">موعد الزيارة المقترح</label>
              <input type="datetime-local" name="proposed_time" class="form-control rounded-3" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">ملاحظات (اختياري)</label>
              <textarea name="notes" class="form-control rounded-3" rows="3" placeholder="اكتب أي تفاصيل تود مشاركتها..."></textarea>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <a href="{{ url_for('client.dashboard') }}" class="btn btn-light border rounded-3 px-4">
                <i class="bi bi-arrow-right-circle me-1"></i> إلغاء
              </a>
              <button type="submit" class="btn btn-primary rounded-3 px-4 shadow-sm">
                <i class="bi bi-send-fill me-1"></i> إرسال الموعد
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
