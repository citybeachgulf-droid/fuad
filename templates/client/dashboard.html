{% extends 'layout.html' %}
{% block content %}
<h2>Client Dashboard</h2>
<p>Welcome, {{ current_user.name }}!</p>
<a class="btn btn-success mb-3" href="{{ url_for('client.submit_request') }}">Submit Valuation Request</a>
<h4>Your Requests</h4>
<table class="table">
  <thead><tr><th>ID</th><th>Title</th><th>Status</th><th>Value</th></tr></thead>
  <tbody>
    {% for r in requests %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.title }}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.value or '-' }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
