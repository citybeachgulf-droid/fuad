{% extends 'layout.html' %}
{% block content %}
<h2>Bank Dashboard</h2>
<p>Valuations awaiting review:</p>
<table class="table">
  <thead><tr><th>ID</th><th>Title</th><th>Company</th><th>Value</th><th>Status</th><th>Actions</th></tr></thead>
  <tbody>
    {% for r in requests %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.title }}</td>
        <td>{{ r.company.name if r.company else '-' }}</td>
        <td>{{ r.value or '-' }}</td>
        <td>{{ r.status }}</td>
        <td>
          <form method="post" action="{{ url_for('bank.review', request_id=r.id) }}" class="d-flex gap-2">
            <button name="action" value="approve" class="btn btn-sm btn-success">Approve</button>
            <button name="action" value="revision" class="btn btn-sm btn-warning">Request Revision</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
