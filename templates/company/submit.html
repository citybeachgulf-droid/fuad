{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">إرسال التثمين للطلب #{{ request_obj.id }}</h2>
    <a href="{{ url_for('company.request_detail', request_id=request_obj.id) }}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left me-1"></i> العودة للتفاصيل
    </a>
  </div>

  <div class="card shadow-sm p-4">
    <form method="post">
      <div class="mb-3">
        <label class="form-label fw-semibold">القيمة المقترحة (ر.ع)</label>
        <div class="input-group">
          <span class="input-group-text">ر.ع</span>
          <input type="number" step="0.01" min="0" class="form-control" name="value" required placeholder="مثال: 50000">
        </div>
        <div class="form-text">أدخل القيمة المقترحة لتثمين العقار للعميل والبنك.</div>
      </div>

      <button type="submit" class="btn btn-success">
        <i class="bi bi-check-circle me-1"></i> إرسال التثمين
      </button>
      <a href="{{ url_for('company.request_detail', request_id=request_obj.id) }}" class="btn btn-secondary ms-2">
        إلغاء
      </a>
    </form>
  </div>

</div>
{% endblock %}
