{% extends 'layout.html' %}
{% block content %}
<h2>تعديل ملف الشركة</h2>
<form method="POST" enctype="multipart/form-data" class="mt-3">
  <div class="mb-3">
    <label class="form-label">شعار الشركة</label><br>
    {% if profile and profile.logo_path %}
      <img src="{{ url_for('static', filename=profile.logo_path) }}" alt="Logo" style="height:64px;" class="d-block mb-2">
    {% endif %}
    <input type="file" class="form-control" name="logo" accept="image/*">
  </div>
  <div class="mb-3">
    <label class="form-label">الخدمات</label>
    <textarea class="form-control" name="services" rows="3">{{ profile.services or '' }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">الحد المالي</label>
    <input type="number" step="0.01" class="form-control" name="limit_value" value="{{ profile.limit_value or '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">نبذة عن الشركة</label>
    <textarea class="form-control" name="about" rows="4">{{ profile.about or '' }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">الموقع الإلكتروني</label>
    <input type="url" class="form-control" name="website" value="{{ profile.website or '' }}">
  </div>
  <button type="submit" class="btn btn-primary">حفظ</button>
  <a href="{{ url_for('company.dashboard') }}" class="btn btn-secondary">رجوع</a>
</form>
{% endblock %}
