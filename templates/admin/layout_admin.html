<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}لوحة المدير{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: #fff;
            min-width: 220px;
            padding-top: 1rem;
            position: fixed;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-right: 220px;
            padding: 20px;
            flex: 1;
        }
        .topbar {
            height: 60px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <h4 class="text-center mb-4">لوحة المدير</h4>
        <a href="{{ url_for('admin.dashboard') }}">الرئيسية</a>
        <a href="{{ url_for('admin.banks') }}">البنوك</a>
        <a href="{{ url_for('admin.companies') }}">شركات التثمين</a>
        <a href="{{ url_for('admin.clients') }}">العملاء</a>
        <a href="{{ url_for('admin.requests_list') }}">طلبات التثمين</a>
        <a href="{{ url_for('admin.invites') }}">الدعوات</a>
        <a href="{{ url_for('admin.news_list') }}">الأخبار</a>
        <a href="{{ url_for('admin.ads_list') }}">الإعلانات</a>
        <a href="{{ url_for('admin.car_new') }}">إضافة سيارة</a>
        <a href="{{ url_for('auth.logout') }}">تسجيل الخروج</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Topbar -->
        <div class="topbar">
            <span>مرحباً، {{ current_user.name }}</span>
        </div>

        <!-- Page Content -->
        <div class="container-fluid mt-3">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
