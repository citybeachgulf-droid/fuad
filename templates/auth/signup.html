<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="mb-3 text-center">إنشاء حساب عميل</h3>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}
            {% endwith %}
            <form method="POST">
              <div class="mb-3">
                <label class="form-label">الاسم</label>
                <input class="form-control" type="text" name="name" placeholder="الاسم (اختياري)">
              </div>
              <div class="mb-3">
                <label class="form-label">البريد الإلكتروني</label>
                <input class="form-control" type="email" name="email" required placeholder="example@mail.com">
              </div>
              <div class="mb-3">
                <label class="form-label">كلمة المرور</label>
                <input class="form-control" type="password" name="password" required minlength="6">
              </div>
              <div class="mb-3">
                <label class="form-label">تأكيد كلمة المرور</label>
                <input class="form-control" type="password" name="confirm" required minlength="6">
              </div>
              <button class="btn btn-primary w-100" type="submit">إنشاء الحساب</button>
            </form>
            <hr>
            <div class="d-grid gap-2">
              <a href="{{ url_for('auth.phone_entry') }}" class="btn btn-outline-primary">التسجيل/الدخول برقم الهاتف</a>
              <a href="{{ url_for('auth.login_google') }}" class="btn btn-outline-danger">المتابعة مع Google</a>
              <a href="{{ url_for('auth.login_apple') }}" class="btn btn-dark">المتابعة مع Apple</a>
            </div>
            <div class="text-center mt-3">
              <a href="{{ url_for('auth.login') }}">لديك حساب؟ تسجيل الدخول</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
