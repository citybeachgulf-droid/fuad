<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل برقم الهاتف</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="mb-3 text-center">التسجيل/الدخول برقم الهاتف</h3>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}
            {% endwith %}
            <form method="POST">
              <div class="mb-3">
                <label class="form-label">رقم الهاتف</label>
                <input class="form-control" type="tel" name="phone" required placeholder="مثال: 9689xxxxxxx أو +9689xxxxxxx">
              </div>
              <button class="btn btn-primary w-100" type="submit">الدخول مباشرة</button>
            </form>
            <div class="text-center mt-3">
              <a href="{{ url_for('auth.login') }}">العودة لتسجيل الدخول</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
